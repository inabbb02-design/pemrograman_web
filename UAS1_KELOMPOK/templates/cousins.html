<!DOCTYPE html>
<html>
<head>
    <title>Daftar Sepupu</title>
    <style>
        body { font-family: serif; background-color: #e0f0f5; padding: 30px; }
        h1 { text-transform: uppercase; font-size: 24px; color: #333; }
        ul { list-style-type: disc; margin-left: 20px; }
        li { margin-bottom: 10px; }
        a { color: #004466; text-decoration: underline; text-transform: uppercase; }
        .back-btn { margin-top: 30px; display: block; text-decoration: none; color: #555; font-size: 14px; }
    </style>
</head>
<body>

    <h1>{{ person_name }}</h1>
    <br>
    
    <h3>SEPUPU {{ level_text | upper }}</h3>
    <p>Total: {{ cousins|length }}</p>

    <hr>
    <h4>SEPUPU {{ level_text | upper }}</h4>

    {% if cousins %}
        <ul>
        {% for c in cousins %}
            <li><a href="{{ url_for('main.person_detail', pointer=c.id) }}">{{ c.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Data tidak ditemukan dalam silsilah.</p>
    {% endif %}

    <a href="{{ url_for('main.person_detail', pointer=back_id) }}" class="back-btn">‚Üê KEMBALI KE PROFIL</a>
</body>
</html>
