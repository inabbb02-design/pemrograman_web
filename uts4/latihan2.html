<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="tombol1" onclick="fungsi1(event)">Tombol1</button>
    <button id="tombol2" onclick="fungsi2(event)">Tombol2</button>
   

    <p id="hasil"></p>
    <p id="hasil2"></p>


    <script>
        
        function fungsi1(e) {
            document.getElementById("hasil").textContent = "Nama Saya Sainab";
        }

        function fungsi2(e) {
            document.getElementById("hasil2").textContent = "Nama Saya Budi";
        }


    </script>
</body>
</html>
